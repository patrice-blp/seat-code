<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicleName">
      <th mat-header-cell *matHeaderCellDef> Vehicle name </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle.name}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef> Vehicle type </th>
      <td mat-cell *matCellDef="let element"> {{vehicleName(element.vehicle.type)}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"fullDate"}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="td-actions">
        <button mat-stroked-button color="primary" aria-label="edit icon">
          <mat-icon>info</mat-icon>
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
